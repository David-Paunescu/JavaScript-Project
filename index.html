<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Function Selector</title>
</head>
<body>
  <form id="function-form">
    <label>
      <input type="radio" name="functions" value="uppercase">
      Uppercase
    </label><br>
    <label>
      <input type="radio" name="functions" value="reverse">
      Reverse string
    </label><br>
    <label>
      <input type="radio" name="functions" value="vowels">
      Count vowels
    </label><br>
    <label>
      <input type="radio" name="functions" value="count-words">
      Count words
    </label><br>
    <label>
      <input type="radio" name="functions" value="capitalize">
      Capitalize words
    </label><br>
    <label>
      <input type="radio" name="functions" value="palindrome">
      Palindrome
    </label><br>
    <label>
      <input type="radio" name="functions" value="long-short">
      Find the longest and shortest words
    </label><br>
    <label>
      <input type="radio" name="functions" value="most-frequent">
      Find most frequent word
    </label><br>
    <label>
      <input type="radio" name="functions" value="duplicate-char">
      Return only duplicate characters
    </label><br>
    <input type="text" name="string" placeholder="Enter a string"><br>
    <input type="submit" value="Run selected functions">
  </form>
    
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
